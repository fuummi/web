    <title>Document</title>
    <script>
        function rabit(n) {
            if (n === 1) {
                return 1;
            } if (n === 0) {
                return 0;
            }
            return rabit(n - 1) + rabit(n - 2);

        }
        console.log(rabit(7));
    </script>
