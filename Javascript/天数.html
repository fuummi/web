    <title>Document</title>
    <script>
        function backDay(year) {
            var day=28
            if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0){
                day=29
            }
            return '这一年的二月有'+day+'天'
        }
        alert(backDay(parseFloat(prompt('请输入年份'))));
    </script>
