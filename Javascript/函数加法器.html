    <title>Document</title>
    <script>
        function getArrMax(arr) {
            var max = arr[0]
            for (var i = 1; i <= arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i]
                }
            }
            return max
        }
        console.log( getArrMax([2,3,4,5,1,,45,23,454,35,4,542]));
       

    </script>
